<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS.SALE - URL Shortener</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      
      .container {
        max-width: 800px;
        padding: 20px;
      }
      
      h1 {
        font-size: 3rem;
        color: #4a3f9f;
        margin-bottom: 10px;
      }
      
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #666;
      }
      
      .logo {
        font-weight: bold;
        letter-spacing: 1px;
      }
      
      .btn {
        display: inline-block;
        background-color: #4a3f9f;
        color: white;
        padding: 12px 30px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      
      .btn:hover {
        background-color: #3a2f8f;
      }
      
      .footer {
        margin-top: 50px;
        color: #777;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><span class="logo">DLS.SALE</span></h1>
      <p>PerfectLife's best deals</p>
     
      
     
    </div>
    
    <script>
      // Redirect to dashboard if a specific query parameter is present
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('redirect') === 'dashboard') {
        window.location.href = '/dashboard.html';
      }
    </script>
  </body>
</html>
